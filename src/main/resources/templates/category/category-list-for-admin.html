<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base/layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Kateqoriyalar</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <h2>Kateqoriyalar</h2>
        <th:block th:if="${session.successMessage}">
            <div class="alert alert-success alert-dismissible fade show"
                 role="alert">
                [[${session.successMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionMessageManagementServiceImplementation.removeSessionMessage()}"></th:block>
        </th:block>
        <th:block th:if="${session.errorMessage}">
            <div class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                [[${session.errorMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionMessageManagementServiceImplementation.removeSessionMessage()}"></th:block>
        </th:block>
        <form class="d-flex ml-2 mb-2" role="search" method="get" action="/category/list-for-admin">
            <input class="form-control me-2" type="search" id="character" name="character"
                   placeholder="Kateqoriyanın adını daxil edin" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Axtar</button>
        </form>
        <th:block th:if="${categoryList.size() > 0}">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>Şəkil</th>
                    <th>Ad</th>
                    <th>Əməliyyatlar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categoryList}">
                    <td>
                        <img th:src="@{'/category-images/' + ${category.imageName}}"
                             width="50px" height="50px" alt="...">
                    </td>
                    <td>[[${category.name}]]</td>
                    <td>
                        <a class="btn btn-outline-success"
                           th:href="@{'/category/update-view/' + ${category.id}}">Düzənlə</a>
                        <a class="btn btn-outline-danger"
                           th:href="@{'/category/delete-view/' + ${category.id}}">Sil</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </th:block>
        <th:block th:unless="${categoryList.size() > 0}">
            <div class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                Kateqoriya mövcud deyil!
            </div>
        </th:block>
    </div>
</section>
</body>
</html>
